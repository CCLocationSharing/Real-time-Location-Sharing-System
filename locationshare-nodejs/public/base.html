<!DOCTYPE html>
<head>
    <title>Study Go!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% for css in styles %}
    <link type="text/css" rel="stylesheet" href="css/{{ css }}.css" />
    {% endfor %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/creative.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    {% if heat %}
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxK0o8YSV9fxKtKgaQODXkJ73hhas0pok&libraries=visualization"></script>
    {% endif %}

    {% for script in scripts %}
    <script src="scripts/{{ script }}.js"></script>
    {% endfor %}
</head>

<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default" 
        {% if index %} style="margin-bottom: 0px;" {% endif %}>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand {{home}}" href="/">Home</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand {{about}}" href="about">About</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand {{reserve}}" href="reserve">Reserve</a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand {{heat}}" href="heat">Heat Map</a>
            </div>
            <!--{% if session.user %}
            <form id='searchSubmit' class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id='searchContent'>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% endif %}-->
            <ul class="nav navbar-nav navbar-right">
                {% if session.user %}
                <li ><a href="profile?id={{session.user.username}}">Profile</a></li>
                <li ><a href="logout">Log out</a></li>
                {% else %}
                <li ><a href="signup">Sign up</a></li>
                <li ><a href="login">Log in</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
</body>
